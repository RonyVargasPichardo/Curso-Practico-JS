    <main>
        <section class="container-calcular-precio">
            <h3>Calcular el Precio del descuento de un producto</h3>
            <form action="">
                <label for="precio">Escribe los valores de tu producto</label>
                <label for="precio">Precio</label>
                <input type="number" name="precio" id="precio">
                <label for="Descuento">Descuento</label>
                <input type="number" name="Descuento" id="Descuento">

            </form>
            <div class="container-valor-precio">
                <p id="resultPrecio"></p>
            </div>
        </section>
    </main>

        <span>By Rony Vargas</span>
